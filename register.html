<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
       body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1.2rem;
      transition: border-color 0.2s ease-in-out;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #38b2ac;
      outline: none;
    }

    button[type="submit"], button[type="button"] {
      background-color: #38b2ac;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button[type="submit"]:hover, button[type="button"]:hover {
      background-color: #319795;
    }

    .register {
      margin-top: 1rem;
      text-align: center;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation-name: fade-in;
      animation-duration: 0.5s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1.2rem;
      transition: border-color 0.2s ease-in-out;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #0077cc;
      outline: none;
    }

    .submit-btn {
      background-color: #0077cc;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .submit-btn:hover {
      background-color: #005fa3;
    }

    .register-btn {
      background-color: #fff;
      color: #0077cc;
      border: 1px solid #0077cc;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    .register-btn:hover {
      background-color: #0077cc;
      color: #fff;
    }

    .error-message {
      color: red;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .success-message {
      color: green;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form>
      <label>
        First name:
        <input type="text" name="firstName" required>
      </label>
      <label>
        Last name:
        <input type="text" name="lastName" required>
      </label>
      <label>
        Email:
        <input type="text" name="email" required>
      </label>
      <label>
        Username:
        <input type="text" name="username" required>
      </label>
      <label>
        Password:
        <input type="password" name="password" required>
      </label>
      <button type="submit">Register</button>
      <span class="error-message"></span>
    </form>
  </div>
</body>
</html>
